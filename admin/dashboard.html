<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Include jQuery for AJAX requests -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <div class="logout" onclick="window.location.href = '../index.html'">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <h1>Admin Dashboard</h1>
      </div>

      <div class="stats-container">
        <a href="income.html" class="stat-link">
          <div class="stat">
            <i class="fas fa-coins icon"></i>
            <div class="info">
              <p class="title">Total Income</p>
              <p class="amount" id="totalIncome">Calculating...</p>
            </div>
          </div>
        </a>
        <a href="expenditure.html" class="stat-link">
          <div class="stat">
            <i class="fas fa-shopping-cart icon"></i>
            <div class="info">
              <p class="title">Total Expenditure</p>
              <p class="amount" id="totalExpenditure">Calculating...</p>
            </div>
          </div>
        </a>

        <a href="#" class="stat-link">
          <div class="stat">
            <i class="fas fa-chart-line icon"></i>
            <div class="info">
              <p class="title">Difference</p>
              <p class="amount" id="difference">Calculating...</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Add JavaScript to fetch data from the server and update the UI -->
    <script>
      $(document).ready(function () {
        // Fetch income and expenditure data from the server
        $.get("/getIncomeExpenditure", function (data) {
          $("#totalIncome").text(
            "৳ " + data.totalIncome.toFixed(2).toLocaleString()
          );
          $("#totalExpenditure").text(
            "৳ " + data.totalExpenditure.toFixed(2).toLocaleString()
          );
          $("#difference").text(
            "৳ " + data.difference.toFixed(2).toLocaleString()
          );
        });
      });
    </script>
  </body>
</html>
