<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Types</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        color: #28282b;
        margin: 0; /* Remove default margin to ensure full width on smaller screens */
      }

      .income-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .income-option {
        flex: 1;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        transition: transform 0.3s;
        cursor: pointer;
      }

      .income-option:hover {
        transform: translateY(-5px);
      }

      .icon {
        font-size: 72px;
        color: #3498db;
        margin-bottom: 20px;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .subtitle {
        font-size: 18px;
        color: #555;
      }

      /* Media queries for responsiveness */
      @media screen and (max-width: 768px) {
        .income-options {
          flex-direction: column;
        }

        .income-option {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="income-options">
      <div class="income-option" onclick="redirectToPage('/app/admin/income')">
        <i class="fas fa-user-md icon"></i>
        <div class="title">Income from Patients</div>
        <div class="subtitle">Track income from patients</div>
      </div>
      <div class="income-option" onclick="redirectToPage('/app/admin/other-income')">
        <i class="fas fa-dollar-sign icon"></i>
        <div class="title">Income from Others</div>
        <div class="subtitle">Track income from other sources</div>
      </div>
        <div class="income-option" onclick="redirectToPage('/app/admin/doctor-income')">
         <i class="fas fa-chart-line icon"></i> <!-- Changed icon class -->
        <div class="title">Income of Doctor</div>
        <div class="subtitle">Track income of doctor</div>
      </div>
      <div class="income-option" onclick="redirectToPage('/app/admin/operator-income')">
        <i class="fas fa-file-invoice-dollar icon"></i>
        <div class="title">Income of Operator</div>
        <div class="subtitle">Track income of operators</div>
      </div>
    </div>
    <script>
      function redirectToPage(page) {
        // Retrieve the username from the current URL
        const urlParams = new URLSearchParams(window.location.search);
        const usernameValue = urlParams.get('username');
    
        // Redirect to the next page with the username as a query parameter
        window.location.href = `${page}?username=${encodeURIComponent(usernameValue)}`;
      }
    </script>
  </body>
  
</html>
