<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Options</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2B2D42; /* Dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #EDF2F4; /* Light text color */
            margin-bottom: 30px;
        }

        .login-options {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option {
            background-color: #8D99AE; /* Blue-gray color */
            color: #2B2D42; /* Dark text color */
            text-align: center;
            font-size: 20px;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* Slower elevation */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* Increased elevation */
        }

        .option:hover {
            transform: translateY(-5px);
        }

        .admin {
            background-color: #E67E22; /* Orange color for admin */
        }

        .operator {
            background-color: #2ECC71; /* Green color for operator */
        }

        a {
            text-decoration: none;
            color: #2B2D42; /* Dark text color */
        }

        .option a:hover {
            text-decoration: none; /* Removed underline */
        }

        @media (max-width: 600px) {
            .login-options {
                flex-direction: column;
            }

            .option {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Application</h1>
        <div class="login-options">
            <a class="option admin" href="admin/login.html">Admin Login</a>
            <a class="option operator" href="operators/dashboard.html">Operator Login</a>
        </div>
    </div>
</body>
</html>
