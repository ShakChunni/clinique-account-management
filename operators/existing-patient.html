<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Existing Patient - Clinic Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Additional CSS specific to existing-patient.html if needed -->
  </head>
  <body>
    <div class="container">
      <div class="logout" onclick="window.location.href='login.html'">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </div>
      <h1>Existing Patient</h1>

      <!-- Add your search functionality here -->
      <div class="search-bar">
        <input type="text" id="patient-id" placeholder="Enter Patient ID" />
        <button id="search-button">Search</button>
      </div>
      <div id="search-results" class="patient-info">
        <!-- Display search results here -->
      </div>
      <div>
        <button id="save-button">Save</button>
        <button id="print-button">Print</button>
      </div>
      <!-- Add these fields for otCharge and serviceCharge -->
    </div>

    <script>
      // Add this function to show the search bar
      function showSearchBar() {
        const searchBar = document.getElementById("search-bar");
        searchBar.style.display = "block";
      }

      // The rest of your JavaScript code...
      document.addEventListener("DOMContentLoaded", () => {
        // ... (Your existing JavaScript code)
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const patientIdInput = document.getElementById("patient-id");
        const searchButton = document.getElementById("search-button");
        const searchResults = document.getElementById("search-results");
        const otChargeSpan = document.getElementById("ot-charge-span");
        const serviceChargeSpan = document.getElementById(
          "service-charge-span"
        );
        const otChargeInput = document.getElementById("ot-charge-input");
        const serviceChargeInput = document.getElementById(
          "service-charge-input"
        );
        const saveButton = document.getElementById("save-button");

        searchButton.addEventListener("click", async () => {
          const patientId = patientIdInput.value;

          // Fetch patient information from the server based on the ID
          const response = await fetch(`/getPatient/${patientId}`);
          const data = await response.json();

          if (response.ok) {
            // Display the patient information
            const patientInfo = `
        <h2>Patient Information</h2>
        <div class="patient-field">
            <label>ID:</label>
            <span>${data.id}</span>
        </div>
        <div class="patient-field">
            <label>Name:</label>
            <span>${data.name}</span>
        </div>
        <div class="patient-field">
            <label>Age:</label>
            <span>${data.age}</span>
        </div>
        <div class="patient-field">
            <label>Contact:</label>
            <span>${data.contact}</span>
        </div>
        <div class="patient-field">
            <label>Admission Charge:</label>
            <span>${data.admissionFee}</span>
        </div>
        <div class="patient-field">
            <label>OT Charge:</label>
            <span id="ot-charge-span" contentEditable="true">${data.otCharge}</span>
        </div>
        <div class="patient-field">
            <label>Service Charge:</label>
            <span id="service-charge-span" contentEditable="true">${data.serviceCharge}</span>
        </div>
      `;
            searchResults.innerHTML = patientInfo;
            searchResults.style.display = "block";

            // Enable editing for otCharge and serviceCharge
            otChargeSpan.style.display = "none";
            serviceChargeSpan.style.display = "none";
            otChargeInput.style.display = "block";
            serviceChargeInput.style.display = "block";
            saveButton.style.display = "block";
          } else {
            // Display an error message if the patient is not found
            searchResults.innerHTML = "<p>Patient not found.</p>";
            searchResults.style.display = "block";
          }
        });

        // Add an event listener for the "Save" button
        saveButton.addEventListener("click", async () => {
          const patientId = patientIdInput.value;
          const otCharge =
            document.getElementById("ot-charge-span").textContent;
          const serviceCharge = document.getElementById(
            "service-charge-span"
          ).textContent;

          // Send a POST request to update otCharge and serviceCharge
          const response = await fetch(`/update-patient/${patientId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ otCharge, serviceCharge }),
          });

          if (response.ok) {
            // Display a success message
            alert("Patient data updated successfully.");
          } else {
            // Display an error message
            alert("Error updating patient data. Please try again.");
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const patientIdInput = document.getElementById("patient-id");
        const searchButton = document.getElementById("search-button");
        const searchResults = document.getElementById("search-results");
        const otChargeSpan = document.getElementById("ot-charge-span");
        // Add an event listener for the "Print" button
        const printButton = document.getElementById("print-button");
        printButton.addEventListener("click", async () => {
          const patientId = patientIdInput.value;

          // Fetch patient information from the server based on the ID
          const response = await fetch(`/getPatient/${patientId}`);
          const data = await response.json();

          if (response.ok) {
            // Create a new PDF document
            const { PDFDocument, rgb } = PDFLib;
            const pdfDoc = await PDFDocument.create();
            const page = pdfDoc.addPage([500, 700]); // Specify page size (width x height)

            // Create a font
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

            // Add content to the PDF
            const contentStream = page
              .drawText("Patient Voucher", {
                x: 50,
                y: 650,
                size: 30,
                color: rgb(0, 0, 0), // Text color
              })
              .drawText("Patient Information:", {
                x: 50,
                y: 600,
                size: 20,
                color: rgb(0, 0, 0),
              })
              .drawText(`ID: ${data.id}`, {
                x: 50,
                y: 570,
                size: 15,
                color: rgb(0, 0, 0),
              })
              .drawText(`Name: ${data.name}`, {
                x: 50,
                y: 550,
                size: 15,
                color: rgb(0, 0, 0),
              })
              .drawText(`Age: ${data.age}`, {
                x: 50,
                y: 530,
                size: 15,
                color: rgb(0, 0, 0),
              })
              .drawText(`Contact: ${data.contact}`, {
                x: 50,
                y: 510,
                size: 15,
                color: rgb(0, 0, 0),
              })
              .drawText(`Admission Charge: ${data.admissionFee}`, {
                x: 50,
                y: 490,
                size: 15,
                color: rgb(0, 0, 0),
              })
              .drawText(`OT Charge: ${otCharge}`, {
                x: 50,
                y: 470,
                size: 15,
                color: rgb(0, 0, 0),
              })
              .drawText(`Service Charge: ${serviceCharge}`, {
                x: 50,
                y: 450,
                size: 15,
                color: rgb(0, 0, 0),
              });

            // Serialize the PDF document to bytes
            const pdfBytes = await pdfDoc.save();

            // Create a blob from the PDF bytes
            const pdfBlob = new Blob([pdfBytes], { type: "application/pdf" });

            // Create a URL for the blob
            const pdfUrl = URL.createObjectURL(pdfBlob);

            // Open the PDF in a new window for printing
            const printWindow = window.open(pdfUrl, "_blank");
            if (printWindow) {
              printWindow.onload = function () {
                // Call the print method when the window is fully loaded
                printWindow.print();
              };
            } else {
              alert("Please enable pop-ups to print the PDF.");
            }
          } else {
            // Display an error message if the patient is not found
            searchResults.innerHTML = "<p>Patient not found.</p>";
            searchResults.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
