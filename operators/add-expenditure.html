<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expenditure - Clinic Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #495057;
      }

      .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #343a40;
        text-align: center;
      }

      .add-expenditure-form {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #343a40;
      }

      input[type="text"],
      input[type="number"],
      input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
      }

      .file-label {
        position: relative;
        display: inline-block;
      }

      .file-input {
        position: absolute;
        opacity: 0;
      }

      .file-text {
        background-color: #6c757d;
        color: #fff;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .clear-image-button {
        background-color: #dc3545;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .selected-image-message {
        display: none;
        margin-top: 10px;
      }

      .selected-image-message span {
        display: block;
        background-color: #28a745;
        color: #fff;
        padding: 10px;
        border-radius: 4px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-bottom: 20px">Add Expenditure</h1>

      <div class="add-expenditure-form">
        <form
          id="expenditure-form"
          method="POST"
          action="/add-expenditure"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required />
          </div>
          <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" id="cost" name="cost" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="image" class="file-label">
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                class="file-input"
                required
              />
              <span class="file-text">Choose a file</span>
              <button
                class="clear-image-button"
                type="button"
                style="display: none"
              >
                <i class="fas fa-times"></i> Clear Image
              </button>
            </label>
            <div class="selected-image-message" style="display: none">
              <span id="selected-image-name">Image selected</span>
            </div>
          </div>

          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const expenditureForm = document.getElementById("expenditure-form");
        const fileInput = document.getElementById("image");
        const selectedImageMessage = document.querySelector(
          ".selected-image-message"
        );

        expenditureForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          if (fileInput.files.length === 0) {
            alert("Please select an image.");
          } else {
            const formData = new FormData(expenditureForm);

            // Function to compress the image
            async function compressImage(file, quality) {
              return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                  const image = new Image();
                  image.src = event.target.result;
                  image.onload = () => {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    const maxWidth = 800; // Maximum width for the compressed image
                    const maxHeight = 800; // Maximum height for the compressed image

                    let newWidth = image.width;
                    let newHeight = image.height;

                    if (image.width > maxWidth || image.height > maxHeight) {
                      const aspectRatio = image.width / image.height;

                      if (newWidth > maxWidth) {
                        newWidth = maxWidth;
                        newHeight = newWidth / aspectRatio;
                      }

                      if (newHeight > maxHeight) {
                        newHeight = maxHeight;
                        newWidth = newHeight * aspectRatio;
                      }
                    }

                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    ctx.drawImage(image, 0, 0, newWidth, newHeight);
                    canvas.toBlob(
                      (blob) => {
                        const compressedFile = new File([blob], file.name, {
                          type: "image/jpeg", // Change the type if needed
                          lastModified: Date.now(),
                        });
                        resolve(compressedFile);
                      },
                      "image/jpeg", // Change the type if needed
                      quality
                    );
                  };
                };
                reader.readAsDataURL(file);
              });
            }

            // Compress the image with 80% quality
            const compressedImage = await compressImage(
              fileInput.files[0],
              0.8
            );

            // Create a new FormData object and append the compressed image
            formData.set("image", compressedImage);

            try {
              const response = await fetch("/add-expenditure", {
                method: "POST",
                body: formData,
              });

              if (response.ok) {
                alert("Expenditure data submitted successfully.");
                expenditureForm.reset();
                selectedImageMessage.style.display = "none";
              } else {
                alert("Error submitting expenditure data. Please try again.");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("An error occurred. Please try again later.");
            }
          }
        });

        fileInput.addEventListener("change", () => {
          if (fileInput.files.length > 0) {
            selectedImageMessage.style.display = "block";
          } else {
            selectedImageMessage.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
