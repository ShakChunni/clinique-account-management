<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Patient - Clinic Management System</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="genStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="margin-bottom: 20px">Additional Income</h1>
      <div class="add-patient-form">
        <form id="patient-form" method="POST" action="/additional-income">
          <div class="form-group">
            <label for="incomeType">Income Type</label>
            <div class="incomeType-dropdown">
              <div class="incomeType-selector">
                <div class="selected-incomeType">Select a type</div>
                <i class="fas fa-caret-down"></i>
              </div>
              <ul class="incomeType-options">
                <li data-incomeType="incomeType 1">Pethidine Sale</li>
                <li data-incomeType="incomeType 2">Pharmacy Rent</li>
                <li data-incomeType="incomeType 3">Chamber Rent</li>
                <li data-incomeType="incomeType 4">I Department Rent</li>
                <li data-incomeType="incomeType 5">BSF Income</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="income-fee">Income Amount</label>
            <div class="income-fee-input">
              <input
                type="text"
                id="income-fee"
                name="income-fee"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="admission-date">Date</label>
            <div class="date-input">
              <i class="far fa-calendar-alt"></i>
              <input
                type="text"
                id="admission-date"
                name="admission-date"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const selector = document.querySelector(".doctor-selector");
      const options = document.querySelector(".doctor-options");

      selector.addEventListener("click", function () {
        options.style.display =
          options.style.display === "block" ? "none" : "block";
      });

      options.addEventListener("click", function (e) {
        if (e.target.tagName === "LI") {
          const selectedDoctor = e.target.textContent; // Use the text content
          document.querySelector(".selected-doctor").textContent =
            selectedDoctor;
          options.style.display = "none";

          // Deselect all other options
          const doctorOptions = document.querySelectorAll(".doctor-options li");
          doctorOptions.forEach((option) =>
            option.classList.remove("selected")
          );
          e.target.classList.add("selected");
        }
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const patientForm = document.getElementById("patient-form");

        flatpickr("#admission-date", {
          dateFormat: "Y-m-d H:i",
          defaultDate: new Date(),
          enableTime: true,
        });

        patientForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Collect data
          const patientData = {
            name: document.getElementById("patient-name").value,
            age: document.getElementById("patient-age").value,
            contact: document.getElementById("contact-number").value,
            doctor: document.querySelector(".selected-doctor").textContent,
            admissionFee: document.getElementById("admission-fee").value,
            date: document.getElementById("admission-date").value,
          };

          try {
            const response = await fetch("/formPost", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(patientData),
            });

            if (response.ok) {
              window.location.href = "/voucher.html";
              console.log("Patient added successfully");
              document.getElementById("patient-name").value = "";
              document.getElementById("patient-age").value = "";
              document.getElementById("contact-number").value = "";
              document.querySelector(".selected-doctor").textContent = "";
            } else {
              alert("Error submitting patient data. Please try again.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          }
        });
      });
    </script>
  </body>
</html>
