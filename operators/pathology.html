    <script>
      // Get all the blood test checkboxes
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');

      // Get the "Total Cost," "Total Paid Amount," and "Due Amount" input fields
      const totalCostInput = document.getElementById("total-cost");
      const totalPaidInput = document.getElementById("total-paid");
      const dueAmountInput = document.getElementById("due-amount");

      totalCostInput.addEventListener("input", updateDueAmount);
      totalPaidInput.addEventListener("input", updateDueAmount);

      // Add an event listener to each checkbox
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", updateTotalCost);
      });

      function updateTotalCost() {
        let totalCost = 0;

        // Loop through the checkboxes to calculate the total cost
        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            totalCost += parseFloat(checkbox.getAttribute("data-cost"));
          }
        });

        // Update the "Total Cost" input field
        totalCostInput.value = totalCost.toFixed(2); // Format cost with two decimal places

        // Update the "Due Amount" when Total Cost changes
        updateDueAmount();
      }

      function updateDueAmount() {
        const totalCost = parseFloat(totalCostInput.value) || 0;
        const totalPaid = parseFloat(totalPaidInput.value) || 0;
        const dueAmount = totalCost - totalPaid;

        dueAmountInput.value = dueAmount.toFixed(2); // Format with two decimal places
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const patientForm = document.getElementById("patient-form");

        flatpickr("#admission-date", {
          dateFormat: "Y-m-d H:i",
          defaultDate: new Date(),
          enableTime: true,
        });

        patientForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Collect data, including "Due Amount," "Total Cost," and "Total Paid"
          const patientData = {
            name: document.getElementById("patient-name").value,
            age: document.getElementById("patient-age").value,
            contact: document.getElementById("contact-number").value,
            totalCost: document.getElementById("total-cost").value,
            totalPaid: document.getElementById("total-paid").value,
            dueAmount: document.getElementById("due-amount").value,
            date: document.getElementById("admission-date").value,
          };

          try {
            const response = await fetch("/addPathology", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(patientData),
            });

            if (response.ok) {
              alert("Patient data submitted successfully.");
              document.getElementById("patient-name").value = "";
              document.getElementById("patient-age").value = "";
              document.getElementById("contact-number").value = "";
              // Clear other input fields if needed
            } else {
              alert("Error submitting patient data. Please try again.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          }
        });
      });
