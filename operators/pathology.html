<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Patient - Clinic Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div class="container">
      <div class="logout" onclick="window.location.href='login.html'">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </div>
      <h1 style="margin-bottom: 20px">Add Patient</h1>

      <div class="add-patient-form">
        <form id="patient-form" method="POST" action="/addPathology">
          <div class="form-group">
            <label for="patient-name">Patient Name</label>
            <input type="text" id="patient-name" name="patient-name" required />
          </div>
          <div class="form-group">
            <label for="patient-age">Patient Age</label>
            <input type="number" id="patient-age" name="patient-age" required />
          </div>
          <div class "form-group">
            <label for="contact-number">Contact Number</label>
            <input
              type="text"
              id="contact-number"
              name="contact-number"
              required
            />
          </div>
          <div class="form-group">
            <label for="blood-tests">Select Blood Tests</label>
            <div class="options" id="blood-tests">
              <div class="option small-box">
                <label for="CBC">
                  <input
                    type="checkbox"
                    id="CBC"
                    name="blood-test"
                    value="CBC"
                    data-cost="100"
                  />
                  <i class="fas fa-vial icon"></i>
                  <p>CBC</p>
                </label>
              </div>
              <div class="option small-box">
                <label for="S GPD">
                  <input
                    type="checkbox"
                    id="S GPD"
                    name="blood-test"
                    value="S GPD"
                    data-cost="75"
                  />
                  <i class="fas fa-vial icon"></i>
                  <p>S GPD</p>
                </label>
              </div>
              <div class="option small-box">
                <label for="S CREATENENIN">
                  <input
                    type="checkbox"
                    id="S CREATENENIN"
                    name="blood-test"
                    value="S CREATENENIN"
                    data-cost="275"
                  />
                  <i class="fas fa-vial icon"></i>
                  <p>S CREATENENIN</p>
                </label>
              </div>
              <div class="option small-box">
                <label for="ALP">
                  <input
                    type="checkbox"
                    id="ALP"
                    name="blood-test"
                    value="ALP"
                    data-cost="275"
                  />
                  <i class="fas fa-vial icon"></i>
                  <p>ALP</p>
                </label>
              </div>
              <div class="option small-box">
                <label for="SGOT">
                  <input
                    type="checkbox"
                    id="SGOT"
                    name="blood-test"
                    value="SGOT"
                    data-cost="275"
                  />
                  <i class="fas fa-vial icon"></i>
                  <p>SGOT</p>
                </label>
              </div>
              <!-- Add more blood test options as needed -->
            </div>
          </div>

          <div class="form-group">
            <label for="total-cost">Total Cost (Taka)</label>
            <input type="text" id="total-cost" name="total-cost" readonly />
          </div>

          <div class="form-group">
            <label for="total-paid">Total Paid Amount (Taka)</label>
            <input type="text" id="total-paid" name="total-paid" />
          </div>

          <div class="form-group">
            <label for="due-amount">Due Amount (Taka)</label>
            <input type="text" id="due-amount" name="due-amount" readonly />
          </div>

          <div class="form-group">
            <label for="admission-date">Admission Date</label>
            <div class="date-input">
              <i class="far fa-calendar-alt"></i>
              <input
                type="text"
                id="admission-date"
                name="admission-date"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Get all the blood test checkboxes
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');

      // Get the "Total Cost," "Total Paid Amount," and "Due Amount" input fields
      const totalCostInput = document.getElementById("total-cost");
      const totalPaidInput = document.getElementById("total-paid");
      const dueAmountInput = document.getElementById("due-amount");

      totalCostInput.addEventListener("input", updateDueAmount);
      totalPaidInput.addEventListener("input", updateDueAmount);

      // Add an event listener to each checkbox
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", updateTotalCost);
      });

      function updateTotalCost() {
        let totalCost = 0;

        // Loop through the checkboxes to calculate the total cost
        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            totalCost += parseFloat(checkbox.getAttribute("data-cost"));
          }
        });

        // Update the "Total Cost" input field
        totalCostInput.value = totalCost.toFixed(2); // Format cost with two decimal places

        // Update the "Due Amount" when Total Cost changes
        updateDueAmount();
      }

      function updateDueAmount() {
        const totalCost = parseFloat(totalCostInput.value) || 0;
        const totalPaid = parseFloat(totalPaidInput.value) || 0;
        const dueAmount = totalCost - totalPaid;

        dueAmountInput.value = dueAmount.toFixed(2); // Format with two decimal places
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const patientForm = document.getElementById("patient-form");

        flatpickr("#admission-date", {
          dateFormat: "Y-m-d H:i",
          defaultDate: new Date(),
          enableTime: true,
        });

        patientForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Collect data, including "Due Amount," "Total Cost," and "Total Paid"
          const patientData = {
            name: document.getElementById("patient-name").value,
            age: document.getElementById("patient-age").value,
            contact: document.getElementById("contact-number").value,
            totalCost: document.getElementById("total-cost").value,
            totalPaid: document.getElementById("total-paid").value,
            dueAmount: document.getElementById("due-amount").value,
            date: document.getElementById("admission-date").value,
          };

          try {
            const response = await fetch("/addPathology", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(patientData),
            });

            if (response.ok) {
              alert("Patient data submitted successfully.");
              document.getElementById("patient-name").value = "";
              document.getElementById("patient-age").value = "";
              document.getElementById("contact-number").value = "";
              // Clear other input fields if needed
            } else {
              alert("Error submitting patient data. Please try again.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          }
        });
      });
    </script>
  </body>
</html>
