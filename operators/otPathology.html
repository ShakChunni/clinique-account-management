    <!-- Modify the script to retrieve parameters from the URL and auto-fill the form -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
         // Function to get URL parameters
            function getParameterByName(name, url) {
              if (!url) url = window.location.href;
            
              // Extract the query string from the URL
              const queryString = url.split("?")[1];
            
              if (!queryString) return null;
            
              // Split the query string into individual parameters
              const params = queryString.split("&");
            
              // Find the parameter with the specified name
              for (let i = 0; i < params.length; i++) {
                const param = params[i].split("=");
                if (param[0] === name) {
                  return decodeURIComponent(param[1].replace(/\+/g, " "));
                }
              }
            
              return null;
            }


  // Auto-fill form fields
          const patientId = getParameterByName("id");
          const patientName = getParameterByName("name");
          const patientAge = getParameterByName("age");
          const patientContact = getParameterByName("contact");
          const patientDoctor = getParameterByName("doctor");
          const totalCharge = parseFloat(getParameterByName("totalCharge")) || 0;

        // Get all the blood test checkboxes
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // Get the "Total Cost," "Total Paid Amount," and "Due Amount" input fields
        const pathologyCostInput = document.getElementById("pathology-cost");
        const totalPaidInput = document.getElementById("total-paid");
        const discountInput = document.getElementById("discount");
        const dueAmountInput = document.getElementById("due-amount");

        pathologyCostInput.addEventListener("input", updateDueAmount);
        totalPaidInput.addEventListener("input", updateDueAmount);
        discountInput.addEventListener("input", updateDueAmount);

        // Add an event listener to each checkbox
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", updateTotalCost);
        });

        // Autofill the form fields after the DOM is fully loaded
        document.getElementById("patient-name").value = patientName;
        document.getElementById("patient-age").value = patientAge;
        document.getElementById("contact-number").value = patientContact;
        document.getElementById("doctor").value = patientDoctor;

        function updateTotalCost() {
          let pathologyCost = 0;

          // Loop through the checkboxes to calculate the total cost
          checkboxes.forEach((checkbox) => {
            if (checkbox.checked) {
              pathologyCost += parseFloat(checkbox.getAttribute("data-cost"));
            }
          });

          // Update the "Pathology Cost" input field
          pathologyCostInput.value = pathologyCost.toFixed(2);

          // Update the "Due Amount" when Total Cost changes
          updateDueAmount();
        }

        function updateDueAmount() {
          const pathologyCost = parseFloat(pathologyCostInput.value) || 0;
          const discount = parseFloat(discountInput.value) || 0;
          const totalPaid = parseFloat(totalPaidInput.value) || 0;
          const dueAmount = pathologyCost - (totalPaid + discount);
          dueAmountInput.value = dueAmount.toFixed(2);
        }

        const patientForm = document.getElementById("patient-form");

        flatpickr("#admission-date", {
          dateFormat: "Y-m-d h:i K", // Updated date format for 12-hour time with AM/PM
          defaultDate: new Date(),
          enableTime: true,
        });

        patientForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Collect data, including "Due Amount," "Total Cost," and "Total Paid"
          const urlParams = new URLSearchParams(window.location.search);
          const username = urlParams.get("username");
          const patientData = {
            name: document.getElementById("patient-name").value,
            age: document.getElementById("patient-age").value,
            contact: document.getElementById("contact-number").value,
            doctor: document.getElementById("doctor").value,
            pathologyCost: document.getElementById("pathology-cost").value,
            totalPaid:
            parseFloat(document.getElementById("total-paid").value),
            discountAmount: document.getElementById("discount").value,
            totalCharge: totalCharge + parseFloat(pathologyCostInput.value),
            dueAmount: document.getElementById("due-amount").value,
            date: document.getElementById("admission-date").value,
          };

          try {
            const response = await fetch(`/app/addOtPathology/${patientId}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(patientData),
            });

            if (response.ok) {
              alert("OT Patient blood test data submitted successfully.");
            window.location.href = `/app/operators/existing-patient?username=${encodeURIComponent(username)}`;
              // Clear other input fields if needed
            } else {
              alert("Error submitting patient data. Please try again.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          }
        });
      });
    </script>
