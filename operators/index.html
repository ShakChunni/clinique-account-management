<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logout" onclick="window.location.href='login.html'">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </div>
      <h1>Welcome to Clinic Management System</h1>
      <div class="options">
        <a href="add-patient.html" class="option" id="new-patient">
          <i class="fas fa-user-plus"></i>
          <p>New Patient</p>
        </a>

        <div class="option" id="existing-patient">
          <i class="fas fa-user"></i>
          <p onclick="showSearchBar()">Existing Patient</p>
        </div>
        <div class="option" id="expenditure">
          <i class="fas fa-dollar-sign"></i>
          <p>Expenditure</p>
        </div>
      </div>
      <!-- Add the search bar here (hidden by default) -->
      <div class="search-bar" id="search-bar" style="display: none">
        <input type="text" id="patient-id" placeholder="Enter Patient ID" />
        <button id="search-button">Search</button>
      </div>
      <div id="search-results">
        <!-- Display search results here -->
      </div>
    </div>
    <script>
      // Add this function to show the search bar
      function showSearchBar() {
        const searchBar = document.getElementById("search-bar");
        searchBar.style.display = "block";
      }

      // The rest of your JavaScript code...
      document.addEventListener("DOMContentLoaded", () => {
        // ... (Your existing JavaScript code)
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const patientIdInput = document.getElementById("patient-id");
        const searchButton = document.getElementById("search-button");
        const searchResults = document.getElementById("search-results");

        searchButton.addEventListener("click", async () => {
          const patientId = patientIdInput.value;

          // Fetch patient information from the server based on the ID
          const response = await fetch(`/getPatient/${patientId}`);
          const data = await response.json();

          if (response.ok) {
            // Display the search results
            const patientInfo = `
            <h2>Patient Information</h2>
            <p>ID: ${data.id}</p>
            <p>Name: ${data.name}</p>
            <p>Age: ${data.age}</p>
            <p>Contact: ${data.contact}</p>
            <p>Admission Date: ${data.date}</p>
          `;
            searchResults.innerHTML = patientInfo;
            searchResults.style.display = "block";
          } else {
            // Display an error message if the patient is not found
            searchResults.innerHTML = "<p>Patient not found.</p>";
            searchResults.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
