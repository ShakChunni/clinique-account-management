<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="mainStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </div>
      <h1>Welcome to Feroza Nursing Home Accounts Management System</h1>
      <div class="options">
        <a href="add-patient.html" class="option" id="new-patient">
          <i class="fas fa-user-plus"></i>
          <p>New Patient</p>
        </a>
        <a
          href="existing-patient.html"
          class="option"
          id="existing-patient-link"
        >
          <i class="fas fa-user"></i>
          <p>Existing Patient</p>
        </a>
        <a href="add-expenditure.html" class="option" id="expenditure-link">
          <i class="fas fa-dollar-sign"></i>
          <p>Expenditure</p>
        </a>
        <a href="pathology.html" class="option" id="pathology-link">
          <i class="fas fa-flask"></i>
          <p>Pathology</p>
        </a>
        <a
          href="additional-income.html"
          class="option"
          id="additional-income-link"
        >
          <i class="fas fa-coins"></i>
          <p>Additional Income</p>
        </a>
      </div>
      <div id="username-container"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch the username from the server
        fetch("/get-username")
          .then((response) => response.json())
          .then((data) => {
            if (data.username) {
              // Display the username in the container
              const usernameContainer =
                document.getElementById("username-container");
              usernameContainer.innerHTML = `<p>Welcome, ${data.username}!</p>`;
            }
          })
          .catch((error) => console.error("Error fetching username:", error));

        // Function to handle logout
        function logout() {
          fetch("/logout")
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Redirect to the login page after logout
                window.location.href = "/operators/login.html";
              }
            })
            .catch((error) => console.error("Error logging out:", error));
        }

        // Attach the logout function to the logout button click event
        const logoutButton = document.querySelector(".logout");
        logoutButton.addEventListener("click", logout);
      });
    </script>
  </body>
</html>
